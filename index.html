<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue購物車</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="item_header">
                <div class="item_title"></div>
                <div class="item_price"></div>
                <div class="item_count"></div>
                <div class="item_amount"></div>
                <div class="item_operate"></div>
            </div>
            <div class="item_container" v-for="(item, index) in itemList" :key="item.id">
                <div class="item_header item_body">
                    <div class="item_detail">
                        <img v-bind:src="item.imgUrl" alt="">
                        <div class="name">{{ item.itemName }}</div>

                    </div>
                    <div class="price"><span>$</span>{{item.price}}</div>
                    <div class="count">
                        <button @click="handleSub(item)">-</button>
                        {{item.count}}
                        <button @click="handlePlus(item)">+</button>
                    </div>
                    <div class="amount">{{item.price * item.count}}</div>
                    <div class="operate">
                        <button @click="handledelete(index)">刪除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>

</body>

</html>
